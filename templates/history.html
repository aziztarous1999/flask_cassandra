<body>
    
    <div class="container">
        <h1>History</h1>
        <table class="table">
          <thead>
            <tr>
              <th>Country</th>
              <th>Humidity</th>
              <th>Temperature</th>
              <th>Date/Time</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            {% for item in history %}
              <tr>
                <td>{{ item['country'] }}</td>
                <td>{{ item['humidity'] }}</td>
                <td>{{ item['temperature'] }}</td>
                <td>{{ item['timedate'] }}</td>
                <td>
                    <form action="/delete" method="GET">
                        <input type="hidden" name="uuid" value={{item['timedate']}} /><br/>
                        <input type="submit" value="Delete"/>
                    </form>
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>



</body>
